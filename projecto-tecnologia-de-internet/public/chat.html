<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Configuração de metadados para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBTECH - Chat</title>
    <!-- Bootstrap: Inclui CSS do Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Bootstrap: Navbar responsiva -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="imagens/LOGO.png" alt="MOBTECH Logo" class="logotipo"> MOBTECH
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- WebSocket: Chat em tempo real -->
    <main class="container my-5">
        <h1 class="text-center mb-4">VAMOS CONVERSAR</h1>
        <!-- Bootstrap: Grid para centralizar o chat -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- WebSocket: Área para exibir mensagens recebidas -->
                <div id="chatBox" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;"></div>
                <!-- WebSocket: Formulário para enviar mensagens -->
                <form id="chatForm">
                    <div class="input-group">
                        <input type="text" class="form-control" id="chatMessage" placeholder="Digite sua mensagem" required>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap: Footer estilizado -->
    <footer class="bg-light text-center py-3">
        <p>Estamos no bairro de Ingonane, Avenida: ED. MONDLANE</p>
        <p>Contacto: 849690132 ou 862691637</p>
    </footer>

    <!-- Bootstrap: JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- WebSocket: Inclui Socket.io para comunicação em tempo real -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <!-- JavaScript para WebSocket e validação -->
    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Configuração de metadados para responsividade -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBTECH - Login</title>
    <!-- Bootstrap: Inclui CSS do Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Bootstrap: Navbar responsiva -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="imagens/LOGO.png" alt="MOBTECH Logo" class="logotipo"> MOBTECH
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- AJAX: Formulário de login com envio assíncrono -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Faça Login</h1>
        <!-- Bootstrap: Grid para centralizar o formulário -->
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="loginForm">
                    <!-- Bootstrap: Campos estilizados -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome do Usuário</label>
                        <input type="text" class="form-control" id="username" placeholder="Seu usuário" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                    </div>
                    <!-- Bootstrap: Botões estilizados -->
                    <div class="d-flex justify-content-between mb-3">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <button type="button" class="btn btn-danger">Cancelar</button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <!-- Bootstrap: Modal para recuperação de senha -->
                        <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueceu a senha?</a>
                        <a href="#">Registar-se</a>
                    </div>
                </form>
                <!-- AJAX: Div para exibir resposta do servidor -->
                <div id="loginResponse" class="mt-3"></div>
            </div>
        </div>
    </main>

    <!-- Bootstrap: Modal para recuperação de senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Seu email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap: Footer estilizado -->
    <footer class="bg-light text-center py-3">
        <p>Estamos no bairro de Ingonane, Avenida: ED. MONDLANE</p>
        <p>Contacto: 849690132 ou 862691637</p>
    </footer>

    <!-- Bootstrap: JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript para AJAX e validação -->
    <script src="scripts.js"></script>
</body>
</html>
